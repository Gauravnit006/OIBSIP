<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <h1 style="font-size: 40px;">Temperature Change Web</h1>
</head>
<body>
    <div class="container">
        <div class="cf">
            <label for="temperatureType">Select Temperature Type</label>
            <select id="temperatureType">
                <option value="celsius">Celsius to Fahrenheit</option>
                <option value="fahrenheit">Fahrenheit to Celsius</option>
            </select>
        </div>
        <div class="cf">
            <label for="temperatureValue">Enter Temperature Value</label>
            <input type="number" id="temperatureValue" />
        </div>
        <div class="cf">
            <label for="result">Result</label>
            <input type="number" id="result" readonly />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
